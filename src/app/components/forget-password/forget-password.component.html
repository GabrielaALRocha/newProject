<div class="wrapper">
    <div class="body">
        <img src="../../../assets/img/password.png" alt="login" class="logo">
        <h1>Recuperar Senha</h1>
        <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control"  placeholder="name@example.com" formControlName="email">
                <label >Email</label>
                <span *ngIf="recuperarUsuario.get('email')?.hasError('required') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    O <strong>email</strong> é obrigatório!
                </span>
                <span *ngIf="recuperarUsuario.get('email')?.hasError('email') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    O <strong>formato</strong> é inválido!
                </span>
            </div>
            <div class="d-grid gap-2">
                <button  type="submit" class="btn btn-primary btn-lg" [disabled]="recuperarUsuario.invalid">Recuperar Senha</button>
              </div>
              <div class="mt-3"><a routerLink="/login">Voltar</a></div>
              
        </form>

    </div>

</div>
