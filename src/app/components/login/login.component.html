<div class="wrapper">
    <div class="body">
        <img src="../../../assets/img/password.png" alt="login" class="logo">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control"  placeholder="name@example.com" formControlName="email">
                <label >Email</label>
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                    O <strong>email</strong> é obrigatório!
                </span>
                <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                    O <strong>formato</strong> é inválido!
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control"  placeholder="Senha" formControlName="senha">
                <label >Senha</label>
                <span *ngIf="loginUsuario.get('senha')?.hasError('required') && loginUsuario.get('senha')?.touched" class="text-danger errorLabel">
                    A <strong>senha</strong> é obrigatória!
                </span>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginUsuario.invalid">Entrar</button>
              </div>
              <p class="mt-3">Não tem cadastro? <a routerLink="/usuario"> Cadastrar-se</a></p>
              <a routerLink="/recuperar-senha" class="mt-3" >Esqueceu a senha?</a>
        </form>

    </div>

</div>
